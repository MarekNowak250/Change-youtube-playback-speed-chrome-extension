<!DOCTYPE html>
<html>
  <head>
    <title>Custom yt speed</title>
    <meta charset="utf-8" />
    <script src="./page.js"></script>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        width: 374px;
        background-color: #4e0adf;
        color: white;
      }

      body {
        padding: 0px 16px;
        padding-bottom: 8px;
      }

      h1 {
        font-size: 24px;
      }

      input {
        width: 160px;
        font-size: 16px;
        font-family: inherit;
        padding: 0.25em 0.25em;
        background-color: #fff;
        border: 2px solid black;
        border-radius: 4px;
        margin-top: 8px;
        margin-right: 8px;
      }

      .inputContainer {
        margin-bottom: 8px;
      }

      .inputContainer label {
        margin-bottom: 8px;
      }

      .dynamicSpeedContainer {
        grid-area: dynamic_speed;
      }

      .submit-button {
        width: 98%;
        padding: 10px 0px;
        font-weight: bold;
        margin: 0;
        transition: all 0.5s ease;
      }

      .submit-button:hover {
        filter: brightness(80%);
        cursor: pointer;
      }

      #form {
        display: grid;
        grid-template-columns: auto auto;
        grid-template-rows: auto;
        grid-template-areas:
          "input input"
          "input input"
          "dynamic_speed dynamic_speed"
          "submit submit";
      }

      .submit_button-container {
        grid-area: submit;
      }

      .switch {
        position: relative;
        display: grid;
        grid-template-rows: 32px;
        grid-template-areas: "settings switch";
      }

      .switch span {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        grid-area: switch;
        border-radius: 34px;
        max-width: 64px;
      }

      .switch span::before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        border-radius: 34px;
      }

      .switch input:checked + span {
        background-color: #2196f3;
      }

      .switch input:checked + span::before {
        transform: translateX(26px);
      }

      .switch input {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Custom yt playback speed - settings</h1>
    <form id="form">
      <div class="inputContainer">
        <label for="speedUp">Speed up: </label>
        <input type="text" name="speedUp" id="speedUp" required />
      </div>
      <div class="inputContainer">
        <label for="speedDown">Speed down: </label>
        <input type="text" name="speedDown" id="speedDown" required />
      </div>
      <div class="inputContainer">
        <label for="stepUp">Step up: </label>
        <input
          type="number"
          name="stepUp"
          id="stepUp"
          min="0.1"
          max="1"
          step="0.01"
          required
        />
      </div>

      <div class="inputContainer">
        <label for="stepDown">Step down: </label>
        <input
          type="number"
          name="stepDown"
          id="stepDown"
          min="0.1"
          max="1"
          step="0.01"
          required
        />
      </div>

      <div class="inputContainer dynamicSpeedContainer">
        <label class="switch" for="dynamicSpeed">
          <input type="checkbox" name="dynamicSpeed" id="dynamicSpeed" />
          <span></span>
          <p>Show dynamic speed rate control:</p>
        </label>
      </div>
      <div class="submit_button-container">
        <input type="submit" class="submit-button" value="Save" />
      </div>
    </form>
    <p id="info"></p>
  </body>
</html>
