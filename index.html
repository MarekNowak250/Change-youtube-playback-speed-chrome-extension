<!DOCTYPE html>
<html>
  <head>
    <title>Custom yt speed</title>
    <meta charset="utf-8" />
    <script src="./page.js"></script>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        width: 440px;
        background-color: #4e0adf;
        color: white;
      }

      body {
        padding: 0px 16px;
      }

      h1 {
        font-size: 24px;
      }

      input {
        font-size: 16px;
        font-family: inherit;
        padding: 0.25em 0.25em;
        background-color: #fff;
        border: 2px solid black;
        border-radius: 4px;
        margin-top: 8px;
        margin-right: 8px;
      }

      .inputContainer {
        margin-bottom: 8px;
      }

      .inputContainer label {
        margin-bottom: 8px;
        grid-area: input;
      }

      .submit-button {
        width: 98%;
        padding: 10px 0px;
        font-weight: bold;
        margin: 0;
      }

      .submit-button:hover {
        background-color: #cecece;
        cursor: pointer;
      }

      #form {
        display: grid;
        grid-template-columns: auto auto;
        grid-template-rows: auto;
        grid-template-areas:
          "input input"
          "input input"
          "submit submit";
      }

      .submit_button-container {
        grid-area: submit;
      }
    </style>
  </head>
  <body>
    <h1>Custom yt playback speed - settings</h1>
    <form id="form">
      <div class="inputContainer">
        <label for="speedUp">Speed up: </label>
        <input type="text" name="speedUp" id="speedUp" required />
      </div>
      <div class="inputContainer">
        <label for="speedDown">Speed down: </label>
        <input type="text" name="speedDown" id="speedDown" required />
      </div>
      <div class="inputContainer">
        <label for="stepUp">Step up: </label>
        <input
          type="number"
          name="stepUp"
          id="stepUp"
          min="0.1"
          max="1"
          step="0.01"
          required
        />
      </div>
      <div class="inputContainer">
        <label for="stepDown">Step down: </label>
        <input
          type="number"
          name="stepDown"
          id="stepDown"
          min="0.1"
          max="1"
          step="0.01"
          required
        />
      </div>
      <div class="submit_button-container">
        <input type="submit" class="submit-button" value="Save" />
      </div>
    </form>
    <p id="info"></p>
  </body>
</html>
